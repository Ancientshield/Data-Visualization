<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Labels to Scatter Plot Circles</title>
	</head>
	<body>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
			integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			const dataset = [
				[34, 78],
				[109, 280],
				[310, 120],
				[79, 411],
				[420, 220],
				[233, 145],
				[333, 96],
				[222, 333],
				[78, 320],
				[21, 123],
			];

			const w = 500;
			const h = 500;

			const svg = d3
				.select('body')
				.append('svg')
				.attr('width', w)
				.attr('height', h);

			svg
				.selectAll('circle')
				.data(dataset)
				.enter()
				.append('circle')
				.attr('cx', (d, i) => d[0])
				.attr('cy', (d, i) => h - d[1])
				.attr('r', 5);

			svg
				.selectAll('text')
				.data(dataset)
				.enter()
				.append('text')
				// Add your code below this line
				.attr('x', (i) => i[0] + 5)
				.attr('y', (i) => h - i[1])
				.text((i) => `${i[0]}, ${i[1]}`);

			// Add your code above this line
		</script>
	</body>
</html>
